{% extends "layout2.html" %}
{% block body_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-1 text-white">
                <h3>{{ person.first_name }} {{ person.last_name }}</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ person.role }}</h5>
                <p class="card-text">
                    <strong>Email:</strong> <a href="mailto:{{ person.email }}">{{ person.email }}</a>
                </p>
                <a href="{{ url_for('view_people') }}" class="btn bg-2 text-white">Back to Team</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
